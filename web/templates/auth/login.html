<!-- web/templates/auth/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="usa-section">
    <h2 class="usa-heading">Login</h2>
    <form method="POST" class="usa-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Hidden CSRF token -->
        {{ form.hidden_tag() }}
        <label for="email" class="usa-label">{{ form.email.label }}</label>
        {{ form.email(class="usa-input") }}
        <label for="password" class="usa-label">{{ form.password.label }}</label>
        {{ form.password(class="usa-input") }}
        <button type="submit" class="usa-button">Login</button><br><br>
        <a href="{{ url_for('auth.password_reset_request') }}" class="usa-link">Forgot your password?</a><br>
        <a href="{{ url_for('auth.register') }}" class="usa-link">Create Account</a>
    </form>
</section>
{% endblock %}
